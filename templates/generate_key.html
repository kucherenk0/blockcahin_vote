<!DOCTYPE html>
<head>
    <title>Voting form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
<div class="testbox">
    <form action="/">
        <div class="banner">
            <h1>VoteChain</h1>
        </div>
        <h3>Generate your private key</h3>
        <label class="form__label" for="name1">
             {% if keyword %}
             Enter your key_word
             {% else %}
             Wrong keyword, try again
             {% endif %}
            <span class="red">*</span>
        </label>
              <div class="name-item">
                <input id="key_word" type="text" name="keyword"  required/>
            </div>
        <div class="btn-block">
            <button id="btnSubmit" type="submit" formaction="./vote" type="button">Generate</button>
        </div>
    </form>
</div>
</body>
